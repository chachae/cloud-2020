server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql:///cloud2020?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456


mybatis-plus:
  type-aliases-package: com.chachae.entity
  global-config:
    banner: false
    db-config:
      id-type: auto

eureka:
  client:
    # 是否注册
    fetch-registry: true
    # 是否从Eureka 注册中心中获取自己的服务
    register-with-eureka: true
    service-url:
      # 集群版Eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    # 服务注册名，默认是 IP:应用名:应用端口名
    instance-id: payment-8002
    # 访问路径可以显示 IP 地址
    prefer-ip-address: true