server:
  port: 80
spring:
  application:
    name: cloud-consumer-order

eureka:
  client:
    # 是否注册
    fetch-registry: true
    # 是否从Eureka 注册中心中获取自己的服务
    register-with-eureka: true
    service-url:
      # 集群版Eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka